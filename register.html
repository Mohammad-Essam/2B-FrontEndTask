<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/brands.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/solid.css">
    <link rel="stylesheet" href="./css/login.css">    
</head>
<body>
    <main>
        <div class="login">
            <i class="fa-regular fa-user" id="login-avatar"></i>
            <form action="">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" name="username" id="username">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" name="email" id="email">                
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" id="password">
                <label for="password">Retype Password</label>
                <input type="password" placeholder="Confirm Password" name="password" id="password">
                <input class="primary-button" type="submit" value="login">
                <p>Already have an account <a href="login.html">just sign in</a></p>
            </form>
        </div>
    </main>
</body>
</html>
